<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/workshop.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="preloader" class="preloader-overlay">
        <div class="preloader-spinner"></div>
        <div class="preloader-text">Loading the city...</div>
    </div>

    <div id="map-container" data-original-map-width="544" data-original-map-height="384">
        <!-- The map image will be set as a background or an <img> tag here -->
        <!-- Clickable areas (divs) will be injected here by JavaScript -->
        <div id="taxi-moving-car"></div>
        <div id="red-moving-car"></div>
        <div id="green-moving-car"></div> <!-- This will be the moving car element -->

        <div id="boy-walking-sprite-1" class="walking-sprite"></div>
        <div id="boy-walking-sprite-2" class="walking-sprite"></div>
        <div id="boy-walking-sprite-3" class="walking-sprite"></div>
        <div id="girl-walking-sprite-1" class="walking-sprite"></div>
        <div id="girl-walking-sprite-2" class="walking-sprite"></div>
        <div id="kid-walking-sprite-1" class="walking-sprite"></div>
        <div id="man-walking-sprite" class="walking-sprite"></div>
        <div id="worker-walking-sprite-1" class="walking-sprite"></div>
        <div id="worker-walking-sprite-2" class="walking-sprite"></div>
    </div>

    <!-- The Modal Structure -->
    <div id="resume-modal" class="modal-overlay">

        <div class="modal-content">
            <button class="modal-close-btn">&times;</button>
            <h2 id="modal-title"></h2>
            <div id="modal-body">
                </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
